<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç–µ—Å—Ç—ñ–≤ –ù–ú–¢</title>
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;padding:0}
.container{max-width:1100px;margin:auto;padding:20px}
h1{text-align:center}
.panel{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 0 10px rgba(0,0,0,0.1)}

.wrong{color:red;font-weight:bold}

</style>
</head>
<body>
<div class="container">
<h1>üéì –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç–µ—Å—Ç—ñ–≤ –ù–ú–¢</h1>

<div class="panel">
<h2>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ—Å—Ç—É</h2>
<select id="subject">
<option value="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞</option>
<option value="math">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
<option value="history">–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏</option>
</select>

<input type="number" id="count" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∑–∞–ø–∏—Ç–∞–Ω—å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ 10)" value="10">

<button onclick="startTest()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ç–µ—Å—Ç</button>
</div>

<div class="panel">
<div class="timer" id="timer"></div>
<div id="test"></div>
<button onclick="checkTest()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç</button>
<div id="result"></div>
</div>
</div>

<script>
const questions = {
ua: [
{q:"–°–∏–Ω–æ–Ω—ñ–º –¥–æ —Å–ª–æ–≤–∞ '—à–≤–∏–¥–∫–∏–π'", a:["–ø—Ä—É–¥–∫–∏–π","–≤–∞–∂–∫–∏–π","—Ç–∏—Ö–∏–π","–≥—ñ—Ä–∫–∏–π"], c:0},
{q:"–°–∫—ñ–ª—å–∫–∏ –ª—ñ—Ç–µ—Ä –≤ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ–º—É –∞–ª—Ñ–∞–≤—ñ—Ç—ñ?", a:["32","33","31","34"], c:1},
{q:"–ê–Ω—Ç–æ–Ω—ñ–º –¥–æ —Å–ª–æ–≤–∞ '—Å–º—ñ–ª–∏–≤–∏–π'", a:["–±–æ—è–∑–∫–∏–π","—Ä–æ–∑—É–º–Ω–∏–π","—Å–∏–ª—å–Ω–∏–π","—à–≤–∏–¥–∫–∏–π"], c:0}
],
math: [
{q:"5 + 7 = ?", a:["10","11","12","13"], c:2},
{q:"9 √ó 6 = ?", a:["54","56","48","64"], c:0},
{q:"‚àö49 = ?", a:["6","7","8","5"], c:1}
],
history: [
{q:"–£ —è–∫–æ–º—É —Ä–æ—Ü—ñ –ø—Ä–æ–≥–æ–ª–æ—à–µ–Ω–æ –Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å –£–∫—Ä–∞—ó–Ω–∏?", a:["1989","1990","1991","1992"], c:2},
{q:"–ü–µ—Ä—à–∏–π –ü—Ä–µ–∑–∏–¥–µ–Ω—Ç –£–∫—Ä–∞—ó–Ω–∏", a:["–ö—Ä–∞–≤—á—É–∫","–ö—É—á–º–∞","–Æ—â–µ–Ω–∫–æ","–ü–æ—Ä–æ—à–µ–Ω–∫–æ"], c:0},
{q:"–°—Ç–æ–ª–∏—Ü—è –ö–∏—ó–≤—Å—å–∫–æ—ó –†—É—Å—ñ", a:["–ß–µ—Ä–Ω—ñ–≥—ñ–≤","–ö–∏—ó–≤","–õ—å–≤—ñ–≤","–ü–µ—Ä–µ—è—Å–ª–∞–≤"], c:1}
]
};

let currentQuestions=[];
let time=0;
let timerInt;

function startTest(){
const subject=document.getElementById('subject').value;
const count=parseInt(document.getElementById('count').value);
const pool=questions[subject];
currentQuestions=[];
for(let i=0;i<count;i++){
currentQuestions.push(pool[Math.floor(Math.random()*pool.length)]);
}
renderTest();
startTimer(count*60);
}

function renderTest(){
const testDiv=document.getElementById('test');
testDiv.innerHTML="";
currentQuestions.forEach((q,i)=>{
let html=`<div class='question'><b>${i+1}. ${q.q}</b>`;
q.a.forEach((opt,j)=>{
html+=`<div><input type='radio' name='q${i}' value='${j}'> ${opt}</div>`;
});
html+="</div>";
testDiv.innerHTML+=html;
});
}

function checkTest(){
let score=0;
currentQuestions.forEach((q,i)=>{
const ans=document.querySelector(`input[name='q${i}']:checked`);
if(ans && parseInt(ans.value)===q.c) score++;
});
clearInterval(timerInt);
document.getElementById('result').innerHTML=`<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score} / ${currentQuestions.length}</h2>`;
}

function startTimer(sec){
time=sec;
const timerDiv=document.getElementById('timer');
clearInterval(timerInt);
timerInt=setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
timerDiv.innerText=`–ß–∞—Å: ${m}:${s<10?'0'+s:s}`;
time--;
if(time<0){clearInterval(timerInt);checkTest();}
},1000);
}
</script>
</body>
</html>
